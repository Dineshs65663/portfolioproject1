{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{% block title %}My Portfolio Website {% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'core/css/style.css' %}">

  <!-- Custom Styling -->
  <style>
    .navbar-custom {
      background-color: #1f1f1f;
    }
    .navbar-custom .nav-link,
    .navbar-custom .navbar-brand {
      color: #fff;
    }
    .navbar-custom .nav-link:hover,
    .navbar-custom .nav-link.active {
      color: #00bcd4;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-custom shadow-sm sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="{% url 'index' %}">My Portfolio</a>
      <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <div class="navbar-nav ms-auto">
          <a class="nav-link {% if request.resolver_match.url_name == 'index' %}active{% endif %}" href="{% url 'index' %}">Home</a>
          <a class="nav-link {% if request.resolver_match.url_name == 'About' %}active{% endif %}" href="{% url 'About' %}">About</a>
          <a class="nav-link {% if request.resolver_match.url_name == 'Profile' %}active{% endif %}" href="{% url 'Profile' %}">Profile</a>
          <a class="nav-link {% if request.resolver_match.url_name == 'Display' %}active{% endif %}" href="{% url 'Display' %}">Display</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container py-5">
    {% block content %}
    {% endblock %}
  </main>

  <!-- Global Footer -->
  {% include 'footer.html' %}

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
